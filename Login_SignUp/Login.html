<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login in AgriLuntian</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="./Login_page.css" rel="stylesheet">
</head>
<body>

  <div class="login-container">
    <a href="../index.html" class="back-button">
      <img src="./exit.png" alt="Back">
    </a>

    <img src="./AgriLuntian_logo.png" class="logo" alt="logo">
    <h2>LOGIN</h2>
    <input type="text" placeholder="ENTER USERNAME/EMAIL">
    <input type="password" placeholder="ENTER PASSWORD">
    <button>SIGN IN</button>

    <div class="social-login">- or sign in with -</div>
    <div class="social-icons">
      <div class="social-icon">
        <img src="./google.png" alt="Google">
      </div>
      <div class="social-icon">
        <img src="./facebook.png" alt="Facebook">
      </div>
    </div>

    <div class="signup-link">
      <u>Donâ€™t Have an Account?</u>&nbsp; <a href="./SignUp.html">Sign Up</a>
    </div>
  </div>

</body>
</html>
