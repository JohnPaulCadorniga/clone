<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Create Account | AgriLuntian</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="./SignUp_page.css" rel="stylesheet">
</head>
<body>

  <div class="signup-container">
    <a href="../index.html" class="back-button">
      <img src="./cross.png" alt="Back">
    </a>

    <img src="./AgriLuntian_logo.png" class="logo" alt="logo">
    <h2>CREATE ACCOUNT</h2>

    <div class="name-fields">
      <input type="text" placeholder="ENTER FIRST NAME" required />
      <input type="text" placeholder="ENTER LAST NAME" required />
    </div>
    <input type="text" placeholder="ENTER USERNAME" required />
    <input type="email" placeholder="ENTER EMAIL" required />
    <input type="password" placeholder="ENTER PASSWORD" required />

    <button>SIGN UP</button>

    <div class="social-login">- or sign up with -</div>
    <div class="social-icons">
      <div class="social-icon">
        <img src="./google.png" alt="Google">
      </div>
      <div class="social-icon">
        <img src="./facebook.png" alt="Facebook">
      </div>
    </div>

    <div class="terms">
      By creating an account, you agree to <b>AgriLuntianâ€™s</b><br>
      <a href="#">Terms of Services</a> and <a href="#">Privacy Policy</a>.
    </div>
  </div>

</body>
</html>
